<nav aria-label="breadcrumb">
  <ol class="breadcrumb px-3 py-2">
    <li class="breadcrumb-item">
      <a routerLink="/" class="text-muted">
         <i class="bi bi-house-door"></i>
      </a>
    </li>
    @for (link of allLink; track $index) {
      <li class="breadcrumb-item {{ link.active ? 'active' : '' }}">
        @if (!link.disabled) {
          @if (!link.active) {
            <a routerLink="{{ link.routerLink }}" [queryParams]="latestParams" class="text-muted fs-16">{{ link.title }}</a>
          }
          <a class="tc-primary fs-16 fw-bold">{{ link.active ? link.title : '' }}</a>
        } @else {
          <span class="text-muted fs-16">{{ link.title }}</span>
        }
      </li>
    }
  </ol>
</nav>
